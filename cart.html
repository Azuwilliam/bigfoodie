<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 mt-4">
                    <h4 class="logo">BigFoodie</h4>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="container he">
            <div class="row">
               <div class="col-12 col-md-12">
               <div class="ul">
                <ul class="list mt-3">
                    <a href="index.html"><li id="start">Menu</li></a>
                    <a href="about.html"><li id="start">About us</li></a>
                    <a href="contact.html"><li id="start">Contact</li></a>
                </ul>
               </div>
               </div>
            </div>
        </div>
    </section>
    <section>
        <div class="col-1 col-md-7">
            <div class="item">
                <div class="car">
                    <span id="span">0</span>
                   <a href="cart.html"> <i id="bi" class="bi bi-cart"></i></a>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <h3 id="summary">SUMMARY</h3>
            </div>
            <div id="cart-details"></div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                    <div>
                        <h5 id="name">Name</h5>
                        <input id="input-name" type="text" placeholder="customer name">
                    </div>
            </div>
            <div class="address">
                <h5 id="address">Address</h5>
                <input id="input-address" type="text" placeholder="customer address">
            </div>
            <div class="phone">
                <h5 id="phone">phone no:</h5>
                <input id="input-phone" type="text" placeholder="customer phone number">
            </div>
           </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <button id="order">place order</button>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <h6 id="total">Total:$</h6>
                <div></div>
                <div class="button">
                    <button id="check">check total</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
          <div class="buttons">
            <div class="back">
                <button id="back">Back to menu</button>
               </div>
          </div>
           </div>
        </div>
    </section>

    <script src="index.html"></script>
    <script src="js/script.js"></script>
